<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Jmean World!</title>
  <link rel="stylesheet" th:href="@{/css/loginstyle.css}">
<!--  <link rel="stylesheet" href="/css/stylehome.css"></head>-->

</head>
<body>
<div id="container" class="container">
  <!-- FORM SECTION -->
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <form class="form sign-up" action="/signup" method="post">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="email" name="email" placeholder="Email">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="Password">
          </div>
          <button type="submit">
            Sign up
          </button>
          <p>
              <span>
                Already have an account?
              </span>
            <b onclick="toggle()" class="pointer">
              Sign in here
            </b>
          </p>
        </form>
      </div>
    </div>
    <!-- END SIGN UP -->
    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <form class="form sign-in" action="/signin" method="post">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="Password">
          </div>
          <button type="submit">
            Sign in
          </button>
          <p>
            <b>
              Forgot password?
            </b>
          </p>
          <p>
              <span>
                Don't have an account?
              </span>
            <b onclick="toggle()" class="pointer">
              Sign up here
            </b>
          </p>
        </form>
      </div>
      <div class="form-wrapper">

      </div>
    </div>
    <!-- END SIGN IN -->
  </div>
  <!-- END FORM SECTION -->
  <!-- CONTENT SECTION -->
  <div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>
          Welcome <br> to <br> Jimin World!
        </h2>

      </div>
      <div class="img sign-in">

      </div>
    </div>
    <!-- END SIGN IN CONTENT -->
    <!-- SIGN UP CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="img sign-up">

      </div>
      <div class="text sign-up">
        <h2>
          Join with us
        </h2>

      </div>
    </div>
    <!-- END SIGN UP CONTENT -->
  </div>
  <!-- END CONTENT SECTION -->
</div>

<script>
  let container = document.getElementById('container')

  toggle = () => {
    container.classList.toggle('sign-in')
    container.classList.toggle('sign-up')
  }

  setTimeout(() => {
    container.classList.add('sign-in')
  }, 200)
</script>
</body>
</html>
